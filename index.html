  <h1 class="text-center">Hello World</h1>

  <div id='app'>
    <p>Your URL -><p>
        <form method="POST" action="gen">
          <label for="URL">URL:</label>
          <input type="text" id="URL" name="URL"><br><br>
          <button type="submit" onclick="getdata()">Generate</button>
          <p id="response"></p>
          <br>
          <template>
          </template>
        </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const getdata=()=>{
        axios.post('http://localhost:3000/gen')
        .then(result=>{
            console.log(result.data.message)
            document.getElementById("response").innerHTML=result.data.message
        })
        .catch(err=>{
            console.log(err)
        })
    }
  </script>
